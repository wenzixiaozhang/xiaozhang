<!DOCTYPE html>
<html>

<head>
  <title>猪猪</title>
  <style>
    .pig {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: movepig 2s ease-in-out infinite;
    }

    @keyframes movepig {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      50% {
        transform: translate(-50%, -50%) rotate(20deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }
    h1{
     text-align: center;  
     color: aqua; 
      font-size: 100px;
    }
  </style>
</head>

<body>
    <table>
        <h1>张译文是猪猪</h1>
    </table>
  <img src="https://user-images.githubusercontent.com/133194627/237587151-204f62a7-6ec1-42d3-b92c-2d0cf3c85b67.jpg" alt="会动的猪" class="pig">
</body>

</html>
